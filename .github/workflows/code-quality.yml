name: Code Quality & Standards Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Dependencies ğŸ“¦
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run Linter ğŸ”§
        uses: borales/actions-yarn@v4
        with:
          cmd: lint

      - name: Verify Code Formatting ğŸ“
        uses: borales/actions-yarn@v4
        with:
          cmd: format:check

      - name: Enforce Conventional Commits ğŸ”’
        uses: webiny/action-conventional-commits@v1.1.0
